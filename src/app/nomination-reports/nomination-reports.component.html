<main id="main" class="main">
  <div class="pagetitle">
    <h1>Nomination Statement</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Nomination</a></li>
        <li class="breadcrumb-item active">statement</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Nomination List</h5>
            <!-- <div style="float: right">
              <input
                type="text"
                class="form-control"
                name="datepicker"
                id="datepicker"
                title="Select Date"
                [(ngModel)]="selectedDate"
                (keyup)="onDateChange($event)"
              />
              <div class="icon">
                <i id="calender-date" class="bi bi-calendar-date"></i>
              </div>
            </div> -->

            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Employee Code</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody *ngIf="filteredNomination.length > 0">
                <tr *ngFor="let vote of filteredNomination">
                  <th scope="row">{{ vote.id }}</th>
                  <td>{{ vote.empCode }}</td>
                  <td>{{ vote.votes }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
